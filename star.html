<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
var x;
var y;
for(x=0; x<5; x++)
{
	for(y=5; y>x; y--)
    {
    	document.write("&nbsp;");
    }
    for(y=x; y>=0; y--)
    {
    	document.write("*");
    }
    document.write("<br>");
}
</script>
</body>
</html>
